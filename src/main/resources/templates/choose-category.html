<!-- choose-category.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Category - Underwater Domain</title>
    <style>
      body {
        background-image: url("/images/background.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        color: #ffffff;
      }
      .container {
        margin-top: 50px;
      }
    </style>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  </head>
  <body>
    <h1>Choose Category</h1>
    <form action="/api/virtual-space/display-item" method="post">
      <label for="category">Select a category:</label>
      <select name="category" id="category">
        <option
          th:each="entry : ${categories.entrySet()}"
          th:value="${entry.key}"
          th:text="${entry.key}"
        ></option>
      </select>
      <br />
      <label for="item">Select an item:</label>
      <select name="item" id="item">
        <option
          th:each="item : ${categories['Animal']}"
          th:value="${item}"
          th:text="${item}"
        ></option>
        <option
          th:each="item : ${categories['Plant']}"
          th:value="${item}"
          th:text="${item}"
        ></option>
        <option
          th:each="item : ${categories['Wreckage']}"
          th:value="${item}"
          th:text="${item}"
        ></option>
      </select>
      <br />
      <label for="row">Enter row (1-9):</label>
      <input type="number" name="row" id="row" min="1" max="9" required />
      <br />
      <label for="column">Enter column (1-9):</label>
      <input type="number" name="column" id="column" min="1" max="9" required />
      <br />
      <button type="submit">Display</button>
    </form>
  </body>
</html>
