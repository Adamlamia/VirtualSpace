<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />
    <style>
      body {
        background-image: url("/images/background.jpg"); /* Adjust the path and image file name */
        background-size: cover;
        background-repeat: no-repeat;
        color: #ffffff; /* Set text color to be visible on the background */
      }
      .container {
        margin-top: 50px;
      }
    </style>
    <title>Underwater Domain</title>
  </head>
  <body>
    <div class="container">
      <h1>Domain Expansion: Not That Deep</h1>
      <form action="/process" method="post" th:object="${imageForm}">
        <label for="category">Choose a category:</label>
        <select id="category" name="category" th:field="*{category}">
          <option value="animal">Animal</option>
          <option value="plant">Plant</option>
          <option value="wreckage">Wreckage</option>
        </select>

        <label for="subcategory">Choose a sub-category:</label>
        <select id="subcategory" name="subcategory" th:field="*{subcategory}">
          <option
            th:each="sub : ${subcategories}"
            th:value="${sub}"
            th:text="${sub}"
          ></option>
        </select>

        <button type="submit">Add</button>
      </form>

      <!-- Display selected image here -->
      <div id="displayedImage" th:if="${selectedImagePath}">
        <img th:src="${selectedImagePath}" alt="Selected Image" />
      </div>
    </div>
    <!-- Bootstrap JS and Popper.js (required for some Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
