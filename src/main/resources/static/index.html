<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />
    <style>
      body {
        background-image: url("/images/default.jpg"); /* Set a default or placeholder image */
        background-size: cover;
        background-repeat: no-repeat;
        color: #ffffff; /* Set text color to be visible on the background */
      }
      .container {
        margin-top: 50px;
      }
    </style>
    <title>Underwater Domain</title>
  </head>
  <body>
    <div class="container">
      <h1>Domain Expansion: Not That Deep</h1>
      <!-- Add these buttons inside the container div -->
      <div>
        <button onclick="changeBackground('over-the-sea')">Over the Sea</button>
        <button onclick="changeBackground('in-the-sea')">In the Sea</button>
        <button onclick="changeBackground('bottom-of-the-sea')">
          Bottom of the Sea
        </button>
      </div>
      <div>
        <!-- Audio Control Buttons -->
        <audio controls style="display:none"></audio>

    </div>
    <!-- Bootstrap JS and Popper.js (required for some Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Add this script at the end of the body -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- function to change background -->
    <script>
      function changeBackground(option) {
        // Send an AJAX request to the server with the selected option
        $.ajax({
          type: "POST",
          url: "/change-background",
          data: { option: option },
          success: function (response) {
            // Update the background image on success
            $("body").css("background-image", "url(" + response + ")");
    
            // Map background options to corresponding audio files
            const audioFiles = {
              "over-the-sea": ["Sea_Waves.wav", "Sea_Bird.wav", "Ship_Bell.mp3"],
              "in-the-sea": ["in_the_sea.wav"],
              "bottom-of-the-sea": ["bottom_of_the_sea.wav"],
            };
    
            // Get the corresponding audio files for the selected option
            const selectedAudio = audioFiles[option];
    
            // Play the audio files
            playAudio(selectedAudio);
          },
        });
      }
    
      // Function to play audio
      function playAudio(audioFiles) {
        // Stop any currently playing audio
        $("audio").each(function () {
          this.pause();
          this.currentTime = 0;
        });
    
        // Play the selected audio files
        audioFiles.forEach(function (audioFile) {
          const audio = new Audio("/sounds/" + audioFile);
          audio.play();
        });
      }
    </script>
    
  </body>
</html>
